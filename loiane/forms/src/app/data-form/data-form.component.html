<form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <div class="form-group" [ngClass]="aplicaCssErro('nome')">
    <div class="col-sm-12">
      <label for="nome" class="control-label">Nome</label>
    </div>

    <div class="col-sm-12">
      <input
        required
        type="text"
        formControlName="nome"
        id="nome"
        class="form-control"
        placeholder="Nome"
      />

      <app-error-msg [control]="formulario.get('nome')" label="Nome"
      >
      </app-error-msg>
    </div>
  </div>

  <div class="form-group" [ngClass]="aplicaCssErro('email')">
    <div class="col-sm-12">
      <label for="email">Email</label>
    </div>

    <div class="col-sm-12">
      <input
        required
        email
        type="email"
        id="email"
        formControlName="email"
        class="form-control"
        placeholder="nome@email.com"
      />

      <app-campo-control
        [mostrarErro]="verificaRequired('email')"
        msgErro="Email é obrigatório."
      >
      </app-campo-control>

      <app-campo-control
        [mostrarErro]="formulario.get('email').status === 'PENDING'"
        msgErro="Validando email..."
      >
      </app-campo-control>

      <app-campo-control
        [mostrarErro]="formulario.get('email').status === 'VALID'"
        msgErro="Email válido."
      >
      </app-campo-control>

      <app-campo-control
        [mostrarErro]="formulario.get('email').hasError('emailInvalido')"
        msgErro="Email já cadastrado."
      >
      </app-campo-control>
    </div>
  </div>

  <div class="form-group" [ngClass]="aplicaCssErro('confirmaEmail')">
    <div class="col-sm-12">
      <label for="confirmaEmail">Confirmar Email</label>
    </div>

    <div class="col-sm-12">
      <input
        required
        email
        type="confirmaEmail"
        id="confirmaEmail"
        formControlName="confirmaEmail"
        class="form-control"
        placeholder="nome@email.com"
      />

      <app-campo-control
        [mostrarErro]="formulario.get('confirmaEmail').hasError('equalsTo')"
        msgErro="Emails não são iguais."
      >
      </app-campo-control>
    </div>
  </div>


  <div formGroupName="endereco">
    <div class="form-group" [ngClass]="aplicaCssErro('endereco.cep')">
      <div class="col-md-3">
        <label for="cep" class="control-label">CEP</label>
        <input
          type="text"
          class="form-control"
          id="cep"
          autocomplete
          (blur)="consultaCEP()"
          formControlName="cep"
        />

        <app-campo-control
          [mostrarErro]="verificaRequired('endereco.cep')"
          msgErro="Cep é obrigatório"
        >
        </app-campo-control>

        <app-campo-control
          [mostrarErro]="formulario.get('endereco.cep').hasError('cepInvalido')"
          msgErro="Cep inválido."
        >
        </app-campo-control>
      </div>

      <div class="col-md-3">
        <label for="numero" class="control-label">Número</label>
        <input
          type="text"
          class="form-control"
          id="numero"
          formControlName="numero"
        />
        <app-campo-control
          [mostrarErro]="verificaValidaTouched('endereco.numero')"
          msgErro="Número é obrigatório"
        >
        </app-campo-control>
      </div>

      <div class="col-md-6">
        <label for="complemento" class="control-label">Complemento</label>
        <input
          type="text"
          class="form-control"
          id="complemento"
          formControlName="complemento"
        />
      </div>
    </div>

    <div class="form-group" [ngClass]="aplicaCssErro('endereco.rua')">
      <div class="col-sm-12">
        <label for="rua" class="control-label">Rua</label>
      </div>

      <div class="col-sm-12">
        <input
          type="text"
          id="rua"
          class="form-control"
          formControlName="rua"
        />

        <app-campo-control
          [mostrarErro]="verificaValidaTouched('endereco.rua')"
          msgErro="Rua é obrigatório"
        >
        </app-campo-control>
      </div>
    </div>

    <div class="form-group" [ngClass]="aplicaCssErro('endereco.bairro')">
      <div class="col-md-5">
        <label for="bairro" class="control-label">Bairro</label>
        <input
          type="text"
          class="form-control"
          id="bairro"
          formControlName="bairro"
        />
        <app-campo-control
          [mostrarErro]="verificaValidaTouched('endereco.bairro')"
          msgErro="Bairro é obrigatório"
        >
        </app-campo-control>
      </div>

      <div class="col-md-4">
        <label for="cidade" class="control-label">Cidade</label>
        <input
          type="text"
          class="form-control"
          id="cidade"
          formControlName="cidade"
        />
        <app-campo-control
          [mostrarErro]="verificaValidaTouched('endereco.cidade')"
          msgErro="Cidade é obrigatório"
        >
        </app-campo-control>
      </div>

      <div class="col-md-3">
        <label for="estado" class="control-label">Estado</label>
        <select class="form-control" id="estado" formControlName="estado">
          <option *ngFor="let uf of estados | async" [value]="uf.sigla">
            {{ uf.nome }}
          </option>
        </select>
        <app-campo-control
          [mostrarErro]="verificaValidaTouched('endereco.estado')"
          msgErro="Estado é obrigatório"
        >
        </app-campo-control>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="col-md-4" [ngClass]="aplicaCssErro('cargo')">
      <label for="cargo" class="control-label">Cargo</label>
      <select class="form-control" id="cargo" formControlName="cargo" [compareWith]="compararcargos">
        <option *ngFor="let cargo of cargos" [ngValue]="cargo">
          {{ cargo.desc }}
        </option>
      </select>
    </div>

    <div class="col-md-4" [ngClass]="aplicaCssErro('tecnologias')">
      <label for="tecnologias" class="control-label">Tecnologias</label>
      <select multiple class="form-control" id="tecnologias" formControlName="tecnologias" [compareWith]="compararcargos">
        <option *ngFor="let tecnologia of tecnologias" [value]="tecnologia.nome">
          {{ tecnologia.desc }}
        </option>
      </select>
    </div>

    <div class="col-md-3" [ngClass]="aplicaCssErro('newsletter')">
      <label for="newsletter" class="control-label">Newsletter</label>
      <div id="newsletter" class="row">
        <div class="col-sm-4" *ngFor="let item of newsletterOp">
          <label class="radio-inline">
            <input type="radio" [value]="item.valor" formControlName="newsletter" />
              {{ item.desc }}
          </label>
        </div>
      </div>
    </div>

  </div>

  <div class="form-group">
    <div class="col-md-3" [ngClass]="aplicaCssErro('termos')">
      <div class="checkbox">
        <label for="termos" class="checkbox-inline">
          <input type="checkbox" formControlName="termos" name="termos" id="termos">
          Aceito os termos.
        </label>

        <app-campo-control
          [mostrarErro]="verificaValidaTouched('termos')"
          msgErro="Por favor, aceite os termos."
        >
        </app-campo-control>
      </div>
    </div>

    <div class="col-md-3" [ngClass]="aplicaCssErro('frameworks')">
      <label for="frameworks">Frameworks</label>
      <div id="frameworks" class="row">
        <div class="checkbox" class="col-sm-4"
        formArrayName="frameworks"
        *ngFor="let item of formulario.get('frameworks')['controls']; let i = index">
          <label class="checkbox-inline">
            <input type="checkbox" [formControlName]="i"> {{ frameworks[i] }}
          </label>
        </div>
        <app-campo-control
        [mostrarErro]="!formulario.get('frameworks').valid"
        msgErro="Selecione 1 opção."
      >
      </app-campo-control>
      </div>
    </div>

  </div>

  <button type="submit" class="btn btn-primary">Enviar</button>

  <button class="btn btn-danger" (click)="resetar()">Cancelar</button>

  <button class="btn btn-info" (click)="setCargo()">Cargo</button>
  <button class="btn btn-info" (click)="setTecnologias()">Tecnologias</button>


  <app-form-debug [form]="formulario"></app-form-debug>
</form>
