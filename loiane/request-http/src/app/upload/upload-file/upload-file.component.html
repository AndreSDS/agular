<div class="mt-4">
    <div class="custom-file">
        <input (change)="onChange($event)" type="file" class="custom-file-input" id="customFile" multiple>
        <label for="customFile" class="custom-file-label" id="customFileLabel">Selecionar arquivo</label>
    </div>
</div>

<div class="mt-4">
    <button type="button" class="btn btn-primary" [disabled]="!files" (click)="onUpload()">Salvar</button>
</div>
